<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>weather</title>
            <script src="js/jquery-1.8.3.js" type="text/javascript" ></script>

            <script>
                $(function(){

                    $.ajax({
                        url : "wc/getWeatherByAdcode",//请求地址
                        // dataType : "json",//数据格式
                        type : "get",//请求方式
                        //async : false,//是否异步请求
                        success : function(CommonResult) {   //如何发送成功
                            console.log("回调成功");
                            var item = CommonResult.data.lives[0];
                            console.log(item);

                            $("#province").html(item.province);
                            $("#city").html(item.city);
                            $("#weather").html(item.weather);
                            $("#temperature").html(item.temperature);
                            $("#winddirection").html(item.winddirection);
                            $("#windpower").html(item.windpower);
                            $("#humidity").html(item.humidity);
                        },
                        error :function () {
                            console.log("回调失败");
                        }
                    });


                });





            </script>

        </head>
<body>
<h3 style="text-align: center;">天气展示</h3>
省份：<span id="province"></span><br>
城市：<span id="city"></span><br>
天气：<span id="weather"></span><br>
气温：<span id="temperature"></span><br>
风向：<span id="winddirection"></span><br>
风力：<span id="windpower"></span><br>
空气湿度：<span id="humidity"></span><br>




</body>
</html></title>
</head>
<body>

</body>
</html>
