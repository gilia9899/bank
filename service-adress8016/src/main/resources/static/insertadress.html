<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-1.8.3.js" type="text/javascript" ></script>
    <script src="layer/layer.js" type="text/javascript" ></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>

</head>
<body>

<h1><small>新增收款人：</small></h1>
<form action="" method="post">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">收款人卡号：</span>
        <input type="text" class="form-control" id="accno" name="accno" aria-describedby="basic-addon3">
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon">收款人姓名：</span>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="basic-addon3">
    </div>
    <br />
    <input type="hidden" id="userid" name="userid" />
    <button type="button" class="btn btn-primary">新增</button>
</form>



<script>

    $(function(){
        $('#accno').blur(function(){
            $.ajax({
                /*请求方式*/
                type: "post",
                /*发送请求的地址*/
                url: "test.json",
                /*发送到服务器的数据。*/
                data: {accno:$("#accno").val()},
                /*data: {accno:$("#accno").val(), content:$("#content").val()},*/
                /*预期服务器返回的数据类型*/
                dataType: "json",
                /*回调函数*/
                success: function(data){

                    /*$('#resText').empty();   //清空resText里面的所有内容
                    var html = '';
                    $.each(data, function(commentIndex, comment){
                          html += '<div class="comment"><h6>' + comment['username']
                                    + ':</h6><p class="para"' + comment['content']
                                    + '</p></div>';
                    });
                    $('#resText').html(html);*/
                    $('#userid').val(userid);
                    layer.confirm('收款人为'+username, {
                        btn: ['是','否'] //按钮
                    }, function(){
                        $('#username').val(username);
                    }, function(){
                        layer.msg('请确认卡号', {
                            time: 5000, //5s后自动关闭
                            //btn: ['明白了', '知道了']
                        });
                    });

                }
            });
        });
    })
</script>


</body>
</html>
